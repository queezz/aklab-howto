site_name: Lab How-To
docs_dir: docs

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - navigation.tabs # put top-level pages in tabs
  palette:
    - scheme: bh-dark
      primary: custom
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: amber
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:   # for LaTeX
      generic: true  
  - mdx_truly_sane_lists:
      nested_indent: 4
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
# MARK: EXTRA
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - styles/brand.css

# Top-right repo link
repo_url: https://github.com/queezz/bh-molecule
repo_name: queezz/bh-molecule

# MARK: NAV
nav:
  - Home: index.md
  - Software:
      - Git:
        - Intro: software/git/intro.md
        - Commits: software/git/commits.md
        - Versioning: software/git/versioning.md
      - PyPackage: software/pypackage.md
      - Virtual Environments: software/venv.md
      - Poetry: software/poetry.md
      - Workflows: software/workflows.md
  - Analysis:
      - Pandas: analysis/pandas.md
      - Plotting: analysis/plotting.md
      - Notebooks: analysis/notebooks.md
      - Stats: analysis/stats.md
  - Hardware:
      - KiCad: hardware/KiCad.md
      - Instruments: hardware/instruments.md
      - Circuits: hardware/circuits.md
      - Sensors: hardware/sensors.md
      - Safety: hardware/safety.md
  - Lab:
      - File Naming: lab/file-naming.md
      - Reproducibility: lab/reproducibility.md
      - Experiment Workflows: lab/experiment-workflows.md
  - Cheats Sheets:
      - Git: cheatsheets/git.md
      - Python: cheatsheets/python.md
      - Linux: cheatsheets/linux.md
      - Hardware: cheatsheets/hardware.md