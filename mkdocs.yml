site_name: Lab How-To
docs_dir: docs

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - navigation.tabs # put top-level pages in tabs
  palette:
    - scheme: bh-dark
      primary: custom
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: amber
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: numpy      # or "google"
            show_source: false
            docstring_section_style: table
            show_signature_annotations: true
            show_if_no_docstring: true
            filters: ["!^_"]            # hide private members 
            show_category_heading: true      # adds “Attributes”, “Classes”, “Functions”, …
            show_symbol_type_heading: true   # colored badges as section headings
            show_symbol_type_toc: true       # those section headings appear in the ToC
            show_root_heading: true          # show the module/class name as a heading             
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:   # for LaTeX
      generic: true  
  - mdx_truly_sane_lists:
      nested_indent: 4
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
# MARK: EXTRA
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - styles/brand.css

# Top-right repo link
repo_url: https://github.com/queezz/bh-molecule
repo_name: queezz/bh-molecule

